- name: reboot machine
  become: yes
  reboot:
    reboot_timeout: 3600

- name: Uninstall old versions of docker
  tags: 'docker'
  become: yes
  apt:
    name: ['docker', 'docker-engine', 'docker.io', 'containerd', 'runc']
    state: absent

- name: Remove /etc/apt/sources.list.d/download_docker_com_linux_ubuntu_bionic_Release.list if exists
  become: yes
  become_user: root
  command: rm -rf /etc/apt/sources.list.d/download_docker_com_linux_ubuntu_bionic_Release.list

- name: Update apt-get
  become: yes
  apt:
    update_cache: yes

- name: Install dependencies
  tags: 'docker'
  become: yes
  apt:
    name: ['apt-transport-https', 'ca-certificates', 'curl', 'python-setuptools', 'gnupg-agent', 'software-properties-common']
    state: latest
    install_recommends: no
    update_cache: yes

- name: Add Docker apt repository key
  tags: 'docker'
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker apt repository and update apt cache
  tags: 'docker'
  become: yes
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} stable"
    mode: '644'
    state: present
    update_cache: yes

- name: Update apt-get
  become: yes
  become_user: root
  command: apt-get update

- name: Install docker
  tags: 'docker'
  become: yes
  apt:
    name: ['docker-ce']
    state: latest
    install_recommends: no
    update_cache: yes

- name: Install docker-compose
  tags: 'docker'
  become: yes
  pip:
    name: ['docker-compose']
    state: latest